<!DOCTYPE html>
<html>
    <head>
        <title>Snake Hub</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="center">
        <h1>Snake by ThatCoolCoder</h1>
        <p>A lightweight, extensible JavaScript implementation of the classic snake game</p>

        <a href="https://github.com/ThatCoolCoder/snake">View source on GitHub</a>
        
        <h2>Variants:</h2>
    </body>

    <script>
        // Dictionary of variant name to variant URL
        var variants = {
            'Normal game' : 'normal/',
            'Many apples' : 'variant/manyapple/',
            'Fast' : 'variant/fast/',
            'Fast on big map' : 'variant/bigfast/',
            'Less fast' : 'variant/lessfast/',
            'Sensible AI' : 'ai/sensible/',
            'Slow AI' : 'ai/cycler/'
        };
        for (var item in variants) {
            var anchor = document.createElement('a');
            anchor.text = item;
            anchor.href = variants[item];
            anchor.classList.add('snakeAnchor');
            document.body.appendChild(anchor);
            document.body.appendChild(document.createElement('br'));
            document.body.appendChild(document.createElement('br'));
        }
    </script>
</html>
